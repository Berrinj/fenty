<!DOCTYPE html>
<html lang="nb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marte Lilleberre">
  <meta name="description"
    content="Her finner du blog innlegg om Rihannas varemerker og lanseringer, i tillegg til nyheter om Rihanna">
  <meta name="keywords" content="rihanna, fenty, fenty beauty, fenty skin, savagex, blog">
  <title>Fenty.no - blog post</title>
  <script type="module" src="/js/index.js"></script>
  <script type="module" src="/js/Pages.js/singlePost.js"></script>
  <link rel="icon" type="image/png" href="/img/icons/favicon.png">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Inter:wght@100;200;300;400;500;600;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/1664c6557b.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <div class="header-image">
      <a href="/">
        <img src="/img/logo-white.png" alt="fenty site logo">
      </a>
    </div>
    <div class="nav-container">
      <nav class="main-menu">
        <ul>
          <li><a href="/">HJEM</a></li>
          <li><a href="/about/">OM OSS</a></li>
          <li class="sub-menu-start" aria-haspopup="true" aria-expanded="false"><a href="#">VAREMERKER
              &#9660;</a>
            <ul class="sub-menu">
              <li><a href="/fenty-beauty/">-FEÐ˜TY BEAUTY</a></li>
              <li><a href="/fenty-skin/">-FENTY SKIN</a></li>
              <li><a href="/savage-x/">-SAVAGEx</a></li>
            </ul>
          </li>
          <li><a href="/discography/">MUSIKK</a></li>
          <li><a href="/contact/">KONTAKT</a></li>
        </ul>
      </nav>
      <div class="hamburger-menu"><i class="fa-solid fa-bars fa-2xl" style="color: #FFF;"></i></div>
    </div>
  </header>
  <main>
    <div class="single-blogpost-container">
      <div class="single-blogpost-content">
        <div class="loader">Loading..</div>
      </div>
      <dialog>
      </dialog>
      <section id="comment-section">
        <h2>Legg igjen en kommentar:</h2>
        <form id="comment-form" novalidate>
          <div class="input-control">
            <label for="username">Navn*</label>
            <input type="text" id="username" name="username" required>
            <div class="form-error"></div>
          </div>
          <div class="input-control">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
            <div class="form-error"></div>
          </div>
          <div class="input-control">
            <label for="comment">Kommentar*</label>
            <textarea id="comment" name="comment" placeholder="Skriv kommentaren din her (minimum 4 karakterer)"
              required></textarea>
            <div class="form-error"></div>
          </div>
          <button type="submit" id="comment-button">Post kommentar</button>
          <div class="comment-on-hold"></div>
        </form>
        <div class="comments">
          <h4>Kommentarer:</h4>
          <div class="comment-content">
            <p class="no-comments"></p>
          </div>
        </div>
      </section>
      <div class="more-blog-post-carousel">
        <h4>Sjekk ut flere blogg innlegg</h4>
        <div class="more-blog-posts-carousel-cards">
          <div class="loader"></div>
        </div>
      </div>
    </div>


  </main>
  <site-footer></site-footer>
</body>

</html>
